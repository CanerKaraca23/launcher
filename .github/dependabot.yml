version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: cargo
    directory: src-tauri
    schedule:
      interval: daily
    allow:
      - dependency-type: "all"
    groups:
      cargo:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    allow:
      - dependency-type: "all"
    groups:
      npm:
        patterns:
          - "*"
