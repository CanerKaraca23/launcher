name: "Build"
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build-omp-launcher:
    name: Windows build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Install frontend dependencies
        run: yarn install

      - name: Install rust i686-pc-windows-msvc target
        run: rustup target add i686-pc-windows-msvc

      - name: Build project
        shell: powershell
        env:
          TAURI_NSIS_PATH: "C:\\Program Files (x86)\\NSIS"
        run: |
          # Build frontend first
          yarn build
          
          # Install system NSIS via chocolatey
          choco install nsis -y
          
          # Get NSIS plugins directory
          $nsisPluginsAnsi = "C:\Program Files (x86)\NSIS\Plugins\x86-ansi"
          $nsisPluginsUnicode = "C:\Program Files (x86)\NSIS\Plugins\x86-unicode"
          
          # Copy our custom plugin DLL to NSIS plugin directories
          Copy-Item "src-tauri\nsis\nsis_tauri_utils.dll" "$nsisPluginsAnsi\nsis_tauri_utils.dll" -Force
          Copy-Item "src-tauri\nsis\nsis_tauri_utils.dll" "$nsisPluginsUnicode\nsis_tauri_utils.dll" -Force
          
          Write-Host "NSIS plugin installed to:"
          Write-Host "  $nsisPluginsAnsi"
          Write-Host "  $nsisPluginsUnicode"
          Write-Host "TAURI_NSIS_PATH set to: $env:TAURI_NSIS_PATH"
          
          # Run Tauri build
          yarn tauri build -t i686-pc-windows-msvc

      - name: Generate artifact name
        id: vars
        shell: bash
        run: |
          artifact_name="open.mp-launcher-win-${GITHUB_RUN_ID}"
          echo "artifact_name=${artifact_name}" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.vars.outputs.artifact_name }}
          path: src-tauri/target/i686-pc-windows-msvc/release/omp-launcher.exe
          if-no-files-found: error
