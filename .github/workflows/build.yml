name: "Build"
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build-omp-launcher:
    name: Windows build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Install frontend dependencies
        run: yarn install

      - name: Install rust i686-pc-windows-msvc target
        run: rustup target add i686-pc-windows-msvc

      - name: Build project
        shell: powershell
        run: |
          # Build frontend first
          yarn build
          
          # Pre-create Tauri's NSIS directories where it will look for the plugin
          # Tauri downloads to %LOCALAPPDATA%\tauri\NSIS\
          $tauriCacheDir = "$env:LOCALAPPDATA\tauri"
          $nsisDir = "$tauriCacheDir\NSIS"
          $nsis3Dir = "$nsisDir\nsis-3.09"
          
          # Create the Plugins directory structure that NSIS expects
          $pluginsAnsi = "$nsis3Dir\Plugins\x86-ansi"
          $pluginsUnicode = "$nsis3Dir\Plugins\x86-unicode"
          
          New-Item -ItemType Directory -Path $pluginsAnsi -Force | Out-Null
          New-Item -ItemType Directory -Path $pluginsUnicode -Force | Out-Null
          
          # Copy the plugin DLL to both plugin directories
          Copy-Item "src-tauri\nsis\nsis_tauri_utils.dll" "$pluginsAnsi\nsis_tauri_utils.dll" -Force
          Copy-Item "src-tauri\nsis\nsis_tauri_utils.dll" "$pluginsUnicode\nsis_tauri_utils.dll" -Force
          
          # Also create the plugin download cache location so Tauri doesn't re-download
          $pluginCacheDir = "$nsisDir\nsis_tauri_utils-v0.5.2"
          New-Item -ItemType Directory -Path $pluginCacheDir -Force | Out-Null
          Copy-Item "src-tauri\nsis\nsis_tauri_utils.dll" "$pluginCacheDir\nsis_tauri_utils.dll" -Force
          
          Write-Host "Plugin installed to:"
          Write-Host "  $pluginsAnsi"
          Write-Host "  $pluginsUnicode"
          Write-Host "  $pluginCacheDir"
          
          # Now run Tauri build
          yarn tauri build -t i686-pc-windows-msvc

      - name: Generate artifact name
        id: vars
        shell: bash
        run: |
          artifact_name="open.mp-launcher-win-${GITHUB_RUN_ID}"
          echo "artifact_name=${artifact_name}" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.vars.outputs.artifact_name }}
          path: src-tauri/target/i686-pc-windows-msvc/release/omp-launcher.exe
          if-no-files-found: error
